// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    configuration = [
            package          : "com.safframework.app",
            buildToolsVersion: "27.0.2",
            compileVersion   : 27,
            minSdk           : 15,
            targetSdk        : 27,
            version_code     : 1,
            version_name     : "0.0.1"
    ]

    libraries = [
            supportVersion            : "27.0.2",

            rxandroid                 : "2.0.1",
            rxjava                    : "2.1.12",

            saf_log                   : "1.5.2",

            tony_common_utils         : "1.2.5"
    ]
}

buildscript {
    ext.kotlin_version = '1.2.31'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.novoda:bintray-release:0.5.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }

    //加上这些
    tasks.withType(Javadoc) {
        options{ encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

tasks.getByPath(":saf-kotlin-ext:releaseAndroidJavadocs").enabled = false
tasks.getByPath(":saf-kotlin-ext:bintrayUpload").enabled = false
tasks.getByPath(":saf-kotlin-utils:releaseAndroidJavadocs").enabled = false
tasks.getByPath(":saf-kotlin-utils:bintrayUpload").enabled = true
